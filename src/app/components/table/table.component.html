<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let header of headers">{{ header }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td>{{ i + 1}}</td>
      <td>{{ item.name || item.full_name }}</td>
      <ng-container *ngIf="contentType == 'person'">
        <td>{{ item.age }}</td>
        <td>{{ getSkillsAsString(item.skills) }}</td>
      </ng-container>
      <ng-container *ngIf="contentType == 'task'">
        <td>{{ item.limit_date }}</td>
        <td>{{ getPersonsAsString(item.persons) }}</td>
      </ng-container>
      <td>
        <div class="d-flex gap-2">
          <button *ngIf="contentType !== 'task'" title="edit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" (click)="loadItem(item)"><i class="bi bi-pencil"></i></button>
          <button title="del" class="btn btn-danger" (click)="deleteItem(item.id || item.person_id || item.task_id )"><i class="bi bi-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
